<!doctype html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <title>jQuery</title>
    <link rel="stylesheet" href="../../common/css/reset.css">
    <link rel="stylesheet" href="../../common/css/base.css">
    <link rel="stylesheet" href="./css/style.css">
  </head>
  <body>
    <div class="wrap">
      <div class="container">
        <div class="header">
          <p class="header__title">Search Books!</p>
        </div>
        <div class="search">
          <div class="search__text">
            <input type="text" class="search__text__input" placeholder="検索する" data-js="search-word">
          </div>
          <button class="search__btn" data-js="search-btn">検索する</button>
        </div>
        <div class="message"></div>
        <ul class="lists"></ul>
      </div>
    </div>
    <script src="../../common/js/jquery.js"></script>
    <script src="./js/appid.js"></script>
    <script>
      // 楽天ブックスの総合検索APIを使って製作してください。
      // answerの挙動を良く見てね！
      //
      // 下記URLにAPIの仕様が載っているので、ブラウザで開いて参考にしてください。
      // https://webservice.rakuten.co.jp/api/bookstotalsearch/
      //
      //
      // [使うメソッド]
      // e.preventDefault イベントをキャンセルするためのメソッド。今回はaタグの遷移を無効化します。
      // on('click') onメソッドを使うことで、動的に出力される要素に対してもイベント登録が行えます。
      // $.each(配列, function functionName() {}) 配列に対しての繰り返し処理が行えます。
      // $.ajax({}) 外部ファイルやURLに対してデータをリクエストすることができます。
      // 以下は今回使う$.ajaxの基本的な形です。
      //
      // $.ajax({
      //   url: 'https://app.rakuten.co.jp/services/api/BooksTotal/Search/20130522',
      //   type: 'GET',
      //   datatype: 'json',
      //   data: {
      //     // 「区分:サービス固有パラメーター」を確認して、必要な情報をdata内に入れましょう。
      //     applicationId: appId, (今回はこの変数をIDとして使用します) ※メンターから別途渡されるファイルを読み込んでください。
      //     booksGenreId: '001'
      //   },
      // }).done(function(data) {
      //   // この中にデータ取得後の動きを記述していきます。
           // php request受け取ったメソッド
           // databaseからとってくるイメージ
           // オブジェクト .でkey value
           // 埋め込む append html
      //   console.log(data);
      // });
      //
      //
      // $.ajaxによってデータが取得できたら、必要なデータ(作品名とか作者名とか)を取得します。
      // 取得できたらHTMLに<ul class='lists'></ul>を用意しているので、下のテンプレに沿ってデータを入れ込みましょう。
      // <li class="lists__item">
      //  <div class="lists__item__inner">
      //    <a href="" class="lists__item__link" target="_blank">
      //      <img src="" class="lists__item__img" alt="">
      //      <p class="lists__item__detail">作品名：</p>
      //      <p class="lists__item__detail">作者　：</p>
      //      <p class="lists__item__detail">出版社：</p>
      //    </a>
      //  </div>
      // </li>
      //
      // 取得できた書籍の件数をもとに、ページャを作成しましょう
      // ページャの条件
      // ├ 「現在のページ数」と「全てのページ数」が表示されている
      // ├ 「前へ」と「次へ」のボタンがある
      // ├ 1ページ目では「前へ」に、最後のページでは「次へ」にdisabledクラスをつけて非活性（使用不能）にする
      // └ 1ページしかない場合はどちらもdisabledクラスをつけて非活性にする
      //
      // ページャのテンプレート
      // <div class="pager" data-js="pager">
      //   <div class="counter">
      //     <span class="counter-current"></span>/<span class="counter-all"></span>
      //   </div>
      //   <div class="btn-wrapper">
      //     <a class="btn-item" data-js="page-prev" href="">前へ</a>
      //     <a class="btn-item" data-js="page-next" href="">次へ</a>
      //   </div>
      // </div>

      $(function(){
        $('.search__btn').on('click', function() {
          var keyword = $('.search__text__input').val();
          var page = 1;
          ajax(keyword, page);

        });
        //トリガー内にトリガーは書かないケース多い
        
        $('body').on('click', '.btn-item', function(e) {
          //event イベント動く イベントが aタグの処理 
          //error
          e.preventDefault();
          var page_direction = $(this).data('js');
        
          // if (page === 1) {
          //   return false;
          // }

          if (page_direction === 'page-next') {
            //next maxpage = 1 or pagecount === maxpage {
            //}
            page += 1;
          // ajax(keyword, page);
          } else if(page_direction === 'page-prev') {
            if (page === 1) {
              return false;
            }
            page -= 1;
          }
          ajax(keyword, page);
          //getBookData
        })
      });
      
      function ajax(keyword, page) {
        $.ajax({
          url: 'https://app.rakuten.co.jp/services/api/BooksTotal/Search/20130522',
          type: 'GET',//Httpリクエスト パラメーター 通信先に送りたいデータ data
          //get urlにのせて post bodyにのせて 
          //検索get bookmarkにパラメーターのせておくと googleMeets 
          datatype: 'json',
          data: {
            // 「区分:サービス固有パラメーター」を確認して、必要な情報をdata内に入れましょう。
            applicationId: appId, // (今回はこの変数をIDとして使用します) ※メンターから別途渡されるファイルを読み込んでください。
            booksGenreId: '001',
            keyword: keyword,
            hits: '20',
            page: page
          },

        }).done(function(data) {
          //通信成功時の動作
          // この中にデータ取得後の動きを記述していきます。
          // 関数化
          //showBookData
          console.log(data);

          // 関数化
          // clearPageData
          $('ul').empty();
          $('.message').empty();

          //関数化
          //if 多い方を後にする 例外を先
          //0を先

          //fizz buzz 3と5の公倍数は限定 3倍数 5の倍数
          if (data.count > 0) {
            var item_data = '';
            $.each(data.Items, function(i, item) {
              //毎回リセット
              item_data += 
                '<li class="lists__item">' + 
                  '<div class="lists__item__inner">' +
                    '<a href=" ' + item.Item.itemUrl + ' " class="lists__item__link" target="_blank">' +
                      '<img src=" ' + item.Item.largeImageUrl + ' " class="lists__item__img" alt="">' +
                      '<p class="lists__item__detail">作品名：' + item.Item.title + '</p>' + 
                      '<p class="lists__item__detail">作者　：' + item.Item.author +  '</p>' +
                      '<p class="lists__item__detail">出版社：' + item.Item.publisherName + '</p>' +
                    '</a>' +
                  '</div>' +
                '</li>'
              
            })
            $('ul').append(item_data); //
            
            //関数名変更　表示するニュアンス
            pagination(data);
                
          } else {
            //0件は通信成功
            //通信成功時 200
            var error_message = $('<p class="error-message">検索結果が見つかりませんでした。<br>別のキーワードで検索して下さい。</div>');
            $('.message').append(error_message);
          }

        }).fail(function(error, XMLHttpRequest, textStatus, errorThrown) {
          //error.status
          //empty()が必要
          console.log(error);
          //関数
          //switch jQuery レスポンス後に動かす
          $('.message').empty();
          console.log(textStatus);
          if (textStatus === '400') {
            error_message = $('<p class="error-message">パラメーターエラー (必須パラメータ不足)</div>')
          } else if (textStatus === '404') {
            error_message = $('<p class="error-message">対象のデータが存在しなかった場合</div>')
          } else if (textStatus === '429') {
            error_message = $('<p class="error-message">リクエスト過多 (各ユーザ制限値超過)</div>')
          } else if (textStatus === '500') {
            error_message = $('<p class="error-message">楽天ウェブサービス内のエラー</div>')
          } else if (textStatus === '503') {
            error_message = $('<p class="error-message">メンテナンス・リクエスト過多 (全ユーザ制限値超過)</div>')
          } else {
            error_message = $('<p class="error-message">予期せぬエラーが発生しました</div>')
          }
          $('.message').append(error_message);
        });
      }
      
      function pagination(data) {
        //+なくても良い
        //+ない方が
        var pagination = 
          '<div class="pager" data-js="pager">' + 
            '<div class="counter">' + 
              '<span class="counter-current">' + data.page + '</span>/<span class="counter-all">'+ data.pageCount +'</span>' +
            '</div>' +
            '<div class="btn-wrapper">' +
              '<a class="btn-item" data-js="page-prev" href="">前へ</a>' +
              '<a class="btn-item" data-js="page-next" href="">次へ</a>' +
            '</div>' +
          '</div>'
          $('ul').append(pagination);

          if (data.page <= 1) {
            $(".btn-item[data-js='page-prev']").addClass('disabled');
          }

          if (data.page === data.pageCount) {
            $(".btn-item[data-js='page-next']").addClass('disabled');
          }

          // if (data.page <= 1 && data.page === data.pageCount) {
          //   $(".btn-item").addClass('disabled');
          // }
      }
      //最終ページ　次　disabledなってない
      //エラー文 
    </script>
  
  </body>
</html>
